<div class="my-pt40" >

    <div class="layui-container ">
        <div class="layui-row">
            <div class="layui-col-md12 main">
                <div>
                    <form class="layui-form layui-form-pane" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags2} : @{/admin/tags2/{id}(id=*{id})}" >
                        <div type="hidden" name="id" th:value="*{id}"></div>
                        <div class="layui-form-item">

                            <label class="layui-form-label">标签名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required  lay-verify="required" placeholder="标题" autocomplete="off" class="layui-input" th:value="*{name}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="*">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

        <span>Copyright</span>

</footer>


<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['element','form'],function () {
        var element = layui.element;
        var form = layui.form;

        form.on('submit(*)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
        });


    })


</script>
</body>
</html>
